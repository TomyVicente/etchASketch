<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <script src="code.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex-container">
        <div class="title"><h1>Etch a Sketch Page!</h1></div>
        <div class="mode">Mode : Coloring</div>
        <div class="content"> 
            <div class="board"></div>
            <div class="buttons">
                <button class="blackButton" onclick="changeColor('black')">Black</button>
                <button  class="greyButton" onclick="changeColor('grey')">Grey</button>
                <button class="erasorButton" onclick="changeColor('white')">Eraser</button>
                <button class="randomButton"  onclick="changeColor('random')">Random</button>
                <button onclick="resetBoard()">Reset</button>
            </div>
            <div>
                 <input type="text" placeholder="Size of board" value="16" onchange="changeSize(this.value)">
                 <button>Set size</button>
            </div>
            <div class="error">
                Input must be between 2 and a 100
            </div>
        </div>
</div>
</body>
</html>
